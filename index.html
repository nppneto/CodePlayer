<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Player</title>

    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/codeplayer.css" rel="stylesheet">

</head>

<body>

    <div id="header">

        <div id="logo">

            Code Player

        </div>

        <div id="buttonContainer">

            <div class="toggleButton active" id="html">HTML</div>

            <div class="toggleButton" id="css">CSS</div>

            <div class="toggleButton" id="javascript">JavaScript</div>

            <div class="toggleButton active" id="output">Saída</div>

        </div>

    </div>

    <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"><p id="paragraph">Olá Mundo!</p></textarea>

        <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>

        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Olá Mundo!"</textarea>

        <iframe id="outputPanel" class="panel"></iframe>

    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-ui.js"></script> -->
    <script type="text/javascript" src="js/codeplayer.js"></script>

</body>

</html>
